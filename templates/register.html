<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Germ Zero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<main class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4 mt-5">
        <div class="text-center mb-3">
          <img src="assets/images/logo1.png" width="70">
          <h4 class="mt-2">Create an Account</h4>
        </div>

        <form method="POST" action="http://localhost/backend/register.php">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
          <div class="text-center mt-3">
            <small>Already have an account? <a href="login.html">Sign In</a></small>
          </div>
          <hr>
        </form>

      </div>
    </div>
  </div>
</main>

</body>
</html>
